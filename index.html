<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script>
   function redirectToAppStore() {
  // Check if the user is using an iOS device (iPhone, iPod Touch, iPad)
  if (/(iPhone|iPod|iPad)/i.test(navigator.userAgent)) {
    window.location.assign('itms-apps://itunes.apple.com/app/id1521820615');
  }
  // Check if the user is using an Android device
  else if (/Android/i.test(navigator.userAgent)) {
    // Check if the device is a Huawei device
    if (/huawei/i.test(navigator.userAgent)) {
      window.location.assign('market://details?id=sa.com.baj.aljaziracorp');
    }
  }
  // Fallback redirection or other device detection logic
  else {
    // Fallback redirection or error handling
    console.log('Unsupported device. Unable to redirect to app store.');
  }
}



    window.onload = function() {
      redirectToAppStore();
    };
  </script>
</head>
<body>
  <p>loading...</p>
</body>
</html>
